<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <h3>Free</h3>
      <h2>$0</h2>
      <p>Basic features</p>
      <button>Sign Up</button>
    </div>

    <div class="card featured">
      <h3>Pro</h3>
      <h2>$19/mo</h2>
      <p>Advanced features</p>
      <button>Get Started</button>
    </div>

    <div class="card">
      <h3>Enterprise</h3>
      <h2>$49/mo</h2>
      <p>All features</p>
      <button>Contact Us</button>
    </div>
  </div>
</body>
</html>

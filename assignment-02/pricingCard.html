<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing-grid">
        <div class="pricing-card">
            <h2 class="plan-title">Free</h2>
            <div class="plan-price">$0<span>/mo</span></div>

            <ul class="plan-features">
                <li>Basic analytics</li>
                <li>Community support</li>
                <li>Single project</li>
            </ul>

            <button class="plan-cta">Get Started</button>
        </div>

        <div class="pricing-card featured">
            <h2 class="plan-title">Pro</h2>
            <div class="plan-price">$29<span>/mo</span></div>

            <ul class="plan-features">
                <li>Advanced analytics</li>
                <li>Email support</li>
                <li>Unlimited projects</li>
            </ul>

            <button class="plan-cta">Upgrade Now</button>
        </div>

        <div class="pricing-card">
            <h2 class="plan-title">Enterprise</h2>
            <div class="plan-price">$99<span>/mo</span></div>

            <ul class="plan-features">
                <li>Custom solutions</li>
                <li>Dedicated support</li>
                <li>Unlimited teams</li>
            </ul>

            <button class="plan-cta">Contact Sales</button>
        </div>
    </div>
</body>

</html>

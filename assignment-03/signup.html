<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="layout">
        <!-- LEFT -->
        <section class="layout__left">
            <div class="card">
                <h1 class="card__title">Get Started Now</h1>

                <button class="btn btn--google">
                    <img class="btn__icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
                    Sign in with Google
                </button>

                <div class="divider">Or</div>

                <form>
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-input" id="name" type="text" placeholder="Enter your full name" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Mail Id</label>
                        <input class="form-input" id="email" type="email" placeholder="Enter your email" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-input" id="password" type="password" placeholder="Create a password" />
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm">Confirm Password</label>
                        <input class="form-input" id="confirm" type="password" placeholder="Re-enter password" />
                    </div>

                    <button class="btn btn--primary">Sign Up</button>
                </form>
            </div>
        </section>

        <!-- RIGHT -->
        <section class="layout__right"></section>
    </main>
</body>

</html>
